<!Doctype html>
<html>
	<head>
		<title>
			Home Work
		</title>
		<link href="/static/css/ui-lightness/jquery-ui-1.10.4.custom.css" rel="stylesheet"/>
		<link href="/static/css/sitio.css" rel="stylesheet"/>
		<script src="/static/js/jquery-2.1.0.min.js" languaje="javascript"></script>
		<script src="/static/js/serializeObject.js"></script>
		<script src="/static/js/jquery-ui-1.10.4.custom.min.js"></script>
		<script>
			$(document).ready(function(){

				$("#menu li a").on("click",function(e){
					var urlAttrib=$(this).attr("href");
					console.log(urlAttrib)
					e.preventDefault()
					$.ajax({
						url: urlAttrib,
						type: 'GET',
						data: {},
					})
					.done(function(html) {
						$("#container").html(html)
					})
					.fail(function() {
						console.log("error");
					})
					.always(function() {
						console.log("complete");
					});
					
				});
			});
			callback=function(html){
				console.log(html)
				$("#container").html(html)
				$("#container").hide()
				$("#container").show("slow")
			}
		</script>
	</head>
	<body>
		<nav>
			<ul id="menu">
				<li>
					<a href="/proyectos/principal/" id="Proyectos">Proyectos</a>
 				</li>
				<li>
					<a href="/usuario/nuevo/" id="registrar">Registrar Usuario Nuevo</a>
 				</li>
				{% if user.is_anonymous%}
				<li>
					<a href="/usuario/login/" id="logear">Logear</a>
				</li>
				{%endif%}
				{% if not user.is_anonymous%}
				<li>
						<a href="/usuario/logout/" id="logear">LogOut</a>	
				</li>
				{%endif%}
			</ul>
		</nav>
		<div id="container">
			{% block container%}
			{% endblock %}
		</div>
	</body>
</html>
